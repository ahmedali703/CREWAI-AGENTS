<!DOCTYPE html>
<html lang="ar" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Shopping Agent</title>
   <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <!-- Header -->
            <div class="chat-header">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="bot-icon">
                    <path d="M12 8V4H8"></path>
                    <rect width="16" height="12" x="4" y="8" rx="2"></rect>
                    <path d="M2 14h2"></path>
                    <path d="M20 14h2"></path>
                    <path d="M15 13v2"></path>
                    <path d="M9 13v2"></path>
                </svg>
                <h1>AI-Powered Shopping Agent</h1>
            </div>

            <!-- Messages -->
            <div class="messages" id="messages">
                <!-- Messages will be added here dynamically -->
            </div>

            <!-- Loading Animation Container -->
            <div class="loading-container" style="display: none;">
                <div class="loading-animation">
                    <!-- Bot Character -->
                    <svg class="bot-character" width="80" height="80" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect class="bot-body" x="4" y="8" width="16" height="12" rx="2" stroke="currentColor" stroke-width="2"/>
                        <path class="bot-antenna" d="M12 8V4H8" stroke="currentColor" stroke-width="2"/>
                        <circle class="bot-eye left" cx="9" cy="13" r="1.5" fill="currentColor"/>
                        <circle class="bot-eye right" cx="15" cy="13" r="1.5" fill="currentColor"/>
                    </svg>
                    <!-- Shopping Cart -->
                    <svg class="shopping-cart" width="80" height="80" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path class="cart-body" d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6" stroke="currentColor" stroke-width="2"/>
                        <circle class="cart-wheel" cx="9" cy="21" r="1" fill="currentColor"/>
                        <circle class="cart-wheel" cx="20" cy="21" r="1" fill="currentColor"/>
                    </svg>
                    <!-- Products -->
                    <div class="products">
                        <div class="product"></div>
                        <div class="product"></div>
                        <div class="product"></div>
                    </div>
                </div>
                <div class="loading-text">Searching for the best deals...</div>
                <div class="loading-progress">
                    <div class="progress-track">
                        <div class="progress-fill"></div>
                    </div>
                    <div class="progress-text">0%</div>
                </div>
            </div>

            <!-- Action buttons (hidden by default) -->
            <div class="action-buttons" id="action-buttons" style="display: none;">
                <button class="btn btn-primary" id="confirm-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                    Accept
                </button>
                <button class="btn btn-secondary" id="cancel-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                    Cancel
                </button>
            </div>

            <!-- Input area -->
            <div class="input-container" id="input-container">
                <input type="text" id="user-input" placeholder="Type your message here... " />
                <button class="send-btn" id="send-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</body>
</html>
